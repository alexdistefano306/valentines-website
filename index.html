<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root {
      font-family: "Arial", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffe4ec, #ffd6e0, #ffeef3);
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: min(92vw, 560px);
      position: relative;
    }

    .photo {
      width: min(100%, 420px);
      max-height: 320px;
      object-fit: cover;
      border-radius: 0.9rem;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
      margin-bottom: 1rem;
    }

    h1 {
      color: #d6336c;
      margin-top: 0;
      font-size: clamp(1.5rem, 4vw, 2.25rem);
    }

    p {
      color: #6c2a46;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      min-height: 90px;
    }

    button {
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      padding: 0.8rem 1.6rem;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      will-change: transform;
    }

    #yesBtn {
      background: #ff4d8d;
      color: #fff;
      box-shadow: 0 6px 16px rgba(255, 77, 141, 0.35);
    }

    #noBtn {
      background: #f2f2f2;
      color: #444;
      position: absolute;
      left: 55%;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }

    .message {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #d6336c;
      min-height: 1.5rem;
      font-weight: 700;
    }

    .submessage {
      margin-top: 0.35rem;
      color: #8f375d;
      min-height: 1.2rem;
      font-size: 0.98rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="card">
    <img class="photo" src="valentine-photo.jpg" alt="A special photo together" />

    <h1>Olivia, will you be my valentine? ðŸ’–</h1>
    <p>You definitely shouldn't try to press no.</p>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="message" id="message"></div>
    <div class="submessage" id="submessage"></div>
  </main>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const buttonArea = document.getElementById('buttonArea');
    const message = document.getElementById('message');
    const submessage = document.getElementById('submessage');

    let noClicks = 0;
    let yesScale = 1;
    let noOffsetX = 0;
    let noOffsetY = 0;

    function applyNoOffset() {
      noBtn.style.transform = `translate(${noOffsetX}px, ${noOffsetY}px)`;
    }

    function clampOffset() {
      const areaRect = buttonArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxOffsetX = Math.max(0, (areaRect.width - btnRect.width) / 2 - 8);
      const maxOffsetY = Math.max(0, (areaRect.height - btnRect.height) / 2 - 8);
      noOffsetX = Math.max(-maxOffsetX, Math.min(maxOffsetX, noOffsetX));
      noOffsetY = Math.max(-maxOffsetY, Math.min(maxOffsetY, noOffsetY));
    }

    function dodgeCursor(event) {
      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const dx = centerX - event.clientX;
      const dy = centerY - event.clientY;
      const distance = Math.hypot(dx, dy);

      if (distance < 95) {
        const strength = 14;
        const nx = dx / (distance || 1);
        const ny = dy / (distance || 1);
        noOffsetX += nx * strength;
        noOffsetY += ny * strength;
        clampOffset();
        applyNoOffset();
      }
    }

    noBtn.addEventListener('mouseenter', () => {
      noOffsetX += (Math.random() > 0.5 ? 1 : -1) * 12;
      noOffsetY += (Math.random() > 0.5 ? 1 : -1) * 8;
      clampOffset();
      applyNoOffset();
    });

    noBtn.addEventListener('click', () => {
      noClicks += 1;
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
      message.textContent = [
        'Are you suuure? ðŸ˜…',
        "Come on, it'll be fun! ðŸ¥º",
        "I'll bring snacks and cuddles! ðŸ«",
        'That button is getting a little tricky, huh? ðŸ˜˜'
      ][Math.min(noClicks - 1, 3)];
      submessage.textContent = '';
    });

    yesBtn.addEventListener('click', () => {
      message.textContent = 'YAY! Best Valentine ever! ðŸ’ž';
      submessage.textContent = 'I love you so much my baby, booger, boogs, sweetheart, honey, and most importantly, my second half.';
      noBtn.style.display = 'none';
      yesBtn.textContent = 'YAYYYYYY';
      yesBtn.style.transform = 'scale(1.3)';
    });

    document.addEventListener('mousemove', dodgeCursor);
  </script>
</body>
</html>
