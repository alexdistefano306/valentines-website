<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root {
      font-family: "Arial", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffe4ec, #ffd6e0, #ffeef3);
      overflow: hidden;
    }

    .intro-screen {
      text-align: center;
      color: #d6336c;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 700;
      animation: pulse 2s ease-in-out infinite;
    }

    .intro-screen.hidden {
      display: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: min(92vw, 560px);
      position: relative;
    }

    .card.hidden {
      display: none;
    }

    .photo {
      width: min(100%, 500px);
      max-height: 400px;
      object-fit: cover;
      border-radius: 0.9rem;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
      margin: 0 auto 1rem auto;
      display: none;
    }

    h1 {
      color: #d6336c;
      margin-top: 0;
      font-size: clamp(1.5rem, 4vw, 2.25rem);
    }

    p {
      color: #6c2a46;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      min-height: 90px;
      position: relative;
    }

    button {
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      padding: 0.8rem 1.6rem;
      transition: box-shadow 0.2s ease;
      will-change: transform;
    }

    #yesBtn {
      background: #ff4d8d;
      color: #fff;
      box-shadow: 0 6px 16px rgba(255, 77, 141, 0.35);
    }

    #noBtn {
      background: #f2f2f2;
      color: #444;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
      position: absolute;
    }

    .message {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #d6336c;
      min-height: 1.5rem;
      font-weight: 700;
    }

    .submessage {
      margin-top: 0.35rem;
      color: #8f375d;
      min-height: 1.2rem;
      font-size: 0.98rem;
      font-weight: 600;
    }

    .confetti-canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Intro screen -->
  <div class="intro-screen" id="introScreen">
    Press SPACE BAR to continue ‚ú®
  </div>

  <!-- Audio element -->
  <audio id="backgroundMusic" loop>
    <source src="your-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>

  <main class="card hidden" id="mainCard">
    <img class="photo" id="photo" src="100_0401.jpeg" alt="A special photo together" />

    <h1 id="heading">Olivia, will you be my valentine? üíñ</h1>
    <p id="subtext">You definitely shouldn't try to press no.</p>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="message"></div>
    <div class="submessage" id="submessage"></div>
  </main>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const buttonArea = document.getElementById('buttonArea');
    const message = document.getElementById('message');
    const submessage = document.getElementById('submessage');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const confettiCtx = confettiCanvas.getContext('2d');
    const photo = document.getElementById('photo');
    const heading = document.getElementById('heading');
    const subtext = document.getElementById('subtext');
    const introScreen = document.getElementById('introScreen');
    const mainCard = document.getElementById('mainCard');
    const bgMusic = document.getElementById('backgroundMusic');

    let noClicks = 0;
    let yesScale = 1;
    let noScale = 1;
    let noOffsetX = 0;
    let noOffsetY = 0;
    let hasStarted = false;

    // Listen for spacebar press to start
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !hasStarted) {
        hasStarted = true;
        introScreen.classList.add('hidden');
        mainCard.classList.remove('hidden');
        
        // Start the music
        bgMusic.play().catch(error => {
          console.log('Could not play music:', error);
        });
      }
    });

    function applyNoOffset() {
      noBtn.style.transform = `translate(${noOffsetX}px, ${noOffsetY}px) scale(${noScale})`;
    }

    function applyYesScale() {
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function clampOffset() {
      const areaRect = buttonArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxOffsetX = Math.max(0, (areaRect.width - btnRect.width) / 2 - 8);
      const maxOffsetY = Math.max(0, (areaRect.height - btnRect.height) / 2 - 8);
      noOffsetX = Math.max(-maxOffsetX, Math.min(maxOffsetX, noOffsetX));
      noOffsetY = Math.max(-maxOffsetY, Math.min(maxOffsetY, noOffsetY));
    }

    function dodgeCursor(event) {
      if (!hasStarted) return;
      
      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const dx = centerX - event.clientX;
      const dy = centerY - event.clientY;
      const distance = Math.hypot(dx, dy);

      if (distance < 120) {
        const strength = 18;
        const nx = dx / (distance || 1);
        const ny = dy / (distance || 1);
        noOffsetX += nx * strength;
        noOffsetY += ny * strength;
        clampOffset();
        
        // Grow yes button (max 300%) and shrink no button (minimum 50%)
        yesScale = Math.min(3, yesScale + 0.05);
        noScale = Math.max(0.5, noScale - 0.03);
        
        applyNoOffset();
        applyYesScale();
      }
    }

    noBtn.addEventListener('mouseenter', () => {
      const randomX = (Math.random() > 0.5 ? 1 : -1) * 20;
      const randomY = (Math.random() > 0.5 ? 1 : -1) * 15;
      noOffsetX += randomX;
      noOffsetY += randomY;
      clampOffset();
      
      // Grow yes button (max 300%) and shrink no button (minimum 50%)
      yesScale = Math.min(3, yesScale + 0.1);
      noScale = Math.max(0.5, noScale - 0.05);
      
      applyNoOffset();
      applyYesScale();
    });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      noClicks += 1;
      
      // Jump away immediately on click
      noOffsetX += (Math.random() > 0.5 ? 1 : -1) * 40;
      noOffsetY += (Math.random() > 0.5 ? 1 : -1) * 30;
      clampOffset();
      
      yesScale = Math.min(3, yesScale + 0.2);
      noScale = Math.max(0.5, noScale - 0.08);
      applyYesScale();
      applyNoOffset();
      message.textContent = [
        'Are you suuure? üòÖ',
        "Come on, it'll be fun! ü•∫",
        "I'll bring snacks and cuddles! üç´",
        'That button is getting a little tricky, huh? üòò'
      ][Math.min(noClicks - 1, 3)];
      submessage.textContent = '';
    });


    function sizeConfettiCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    function launchConfetti(durationMs = 2500) {
      sizeConfettiCanvas();
      const colors = ['#ff4d8d', '#ff8fab', '#ffd166', '#7dd3fc', '#ffffff'];
      const pieces = Array.from({ length: 170 }, () => ({
        x: Math.random() * confettiCanvas.width,
        y: -20 - Math.random() * confettiCanvas.height * 0.3,
        w: 6 + Math.random() * 8,
        h: 8 + Math.random() * 10,
        vx: -2 + Math.random() * 4,
        vy: 2 + Math.random() * 4,
        rot: Math.random() * Math.PI * 2,
        vr: -0.12 + Math.random() * 0.24,
        color: colors[Math.floor(Math.random() * colors.length)],
      }));

      const endTime = performance.now() + durationMs;

      function frame(nowTime) {
        confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

        for (const p of pieces) {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.045;
          p.rot += p.vr;

          confettiCtx.save();
          confettiCtx.translate(p.x, p.y);
          confettiCtx.rotate(p.rot);
          confettiCtx.fillStyle = p.color;
          confettiCtx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
          confettiCtx.restore();

          if (p.y > confettiCanvas.height + 25) {
            p.y = -15;
            p.vy = 1.8 + Math.random() * 3;
          }
        }

        if (nowTime < endTime) {
          requestAnimationFrame(frame);
        } else {
          confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        }
      }

      requestAnimationFrame(frame);
    }

    sizeConfettiCanvas();
    window.addEventListener('resize', sizeConfettiCanvas);

    yesBtn.addEventListener('click', () => {
      // Hide text and show photo
      heading.style.display = 'none';
      subtext.style.display = 'none';
      photo.style.display = 'block';
      
      message.textContent = 'YAY! Best Valentine ever! üíû';
      submessage.textContent = 'I love you so much my baby, booger, boogs, sweetheart, honey, and most importantly, my second half! ‚ù§Ô∏è';
      noBtn.style.display = 'none';
      yesBtn.textContent = 'YAYYYYYY';
      yesBtn.style.transform = 'scale(1.3)';
      launchConfetti(2600);
    });

    document.addEventListener('mousemove', dodgeCursor);
  </script>
</body>
</html>
