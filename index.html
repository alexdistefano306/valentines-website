<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    :root {
      font-family: "Arial", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffe4ec, #ffd6e0, #ffeef3);
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: min(90vw, 500px);
      position: relative;
    }

    h1 {
      color: #d6336c;
      margin-top: 0;
      font-size: clamp(1.5rem, 4vw, 2.25rem);
    }

    p {
      color: #6c2a46;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      position: relative;
      height: 90px;
    }

    button {
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      padding: 0.8rem 1.6rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: #ff4d8d;
      color: #fff;
      box-shadow: 0 6px 16px rgba(255, 77, 141, 0.35);
    }

    #noBtn {
      background: #f2f2f2;
      color: #444;
      position: absolute;
      left: 55%;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
    }

    .message {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #d6336c;
      min-height: 1.5rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>You're my favorite person in the world.</p>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="message" id="message"></div>
  </main>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const buttonArea = document.getElementById('buttonArea');
    const message = document.getElementById('message');

    let noClicks = 0;
    let yesScale = 1;

    function moveNoButton() {
      const areaRect = buttonArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const randX = Math.max(0, Math.random() * maxX);
      const randY = Math.max(0, Math.random() * maxY);

      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
      noBtn.style.transform = 'none';
    }

    noBtn.addEventListener('mouseenter', moveNoButton);

    noBtn.addEventListener('click', () => {
      noClicks += 1;
      yesScale += 0.25;
      yesBtn.style.transform = `scale(${yesScale})`;
      message.textContent = [
        "Are you suuure? ðŸ˜…",
        "Come on, it'll be fun! ðŸ¥º",
        "I'll bring snacks and cuddles! ðŸ«",
        "That button is getting hard to catch, huh? ðŸ˜˜"
      ][Math.min(noClicks - 1, 3)];
      moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
      message.textContent = 'YAY! Best Valentine ever! ðŸ’ž';
      noBtn.style.display = 'none';
      yesBtn.textContent = 'I love you! ðŸ’—';
      yesBtn.style.transform = 'scale(1.3)';
    });

    document.addEventListener('mousemove', (event) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        event.clientX - (rect.left + rect.width / 2),
        event.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 90 && noBtn.style.display !== 'none') {
        moveNoButton();
      }
    });
  </script>
</body>
</html>
